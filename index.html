<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ansor Studio</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>
body{background:#03050A;color:white;font-family:Inter,sans-serif}
.icon-wrapper{width:65px;height:65px;border-radius:18px;display:flex;align-items:center;justify-content:center;background:#111}
.icon-wrapper img{width:100%;height:100%;object-fit:contain}
.screenshot-item{min-width:140px;height:240px;border-radius:12px;overflow:hidden}
.screenshot-item img{width:100%;height:100%;object-fit:cover}
.download-btn{cursor:pointer;padding:10px 20px;background:#22D3EE;color:black;border-radius:30px;border:none}
</style>
</head>
<body>

<h2>Projects</h2>

<div class="icon-wrapper">
<img src="images/icons/markaz.png">
</div>
<button class="download-btn" onclick="simulateDownload('Markaz Laundry APK')">Download Markaz</button>

<div class="icon-wrapper">
<img src="images/icons/desa.png">
</div>
<button class="download-btn" onclick="simulateDownload('Desa Kebonrejo APK')">Download Desa</button>

<h3>Screenshot Markaz</h3>
<div style="display:flex;gap:10px">
<div class="screenshot-item"><img src="images/screenshots/markaz/1.png"></div>
<div class="screenshot-item"><img src="images/screenshots/markaz/2.png"></div>
<div class="screenshot-item"><img src="images/screenshots/markaz/3.png"></div>
</div>

<script>
function simulateDownload(appName){

let url="";

if(appName.includes("Markaz")){
url="apk/markaz-laundry.apk";
}
else if(appName.includes("Desa")){
url="apk/desa-kebonrejo.apk";
}

window.open(url,"_blank");

}
</script>

</body>
</html>
