<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>Ansor Studio • Crafting Digital Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* DESIGN SYSTEM TOKENS & STYLES (Minified for size) */
        :root { --bg-deep: #03050A; --bg-surface: rgba(12, 16, 25, 0.95); --bg-elevated: #141B2B; --bg-card: rgba(20, 27, 43, 0.8); --bg-card-hover: rgba(28, 36, 55, 0.95); --accent-primary: #22D3EE; --accent-glow: rgba(34, 211, 238, 0.35); --accent-secondary: #2DD4BF; --accent-gradient: linear-gradient(145deg, #22D3EE, #2DD4BF); --success: #34D399; --warning: #FBBF24; --text-heading: #FFFFFF; --text-body: #E2E8F0; --text-subtle: #94A3B8; --text-muted: #64748B; --border-light: rgba(255, 255, 255, 0.06); --border-accent: rgba(34, 211, 238, 0.25); --glass-blur: blur(20px); --radius-lg: 28px; --radius-full: 9999px; --transition-smooth: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); --container-max: 1280px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-deep); color: var(--text-body); line-height: 1.6; min-height: 100vh; overflow-x: hidden; width: 100%; position: relative; background-image: radial-gradient(circle at 30% 10%, rgba(45, 212, 191, 0.03) 0%, transparent 40%), radial-gradient(circle at 80% 70%, rgba(34, 211, 238, 0.04) 0%, transparent 50%); }
        ::-webkit-scrollbar { width: 5px; height: 5px; } ::-webkit-scrollbar-thumb { background: var(--accent-primary); border-radius: var(--radius-full); }
        .navbar { position: fixed; top: 16px; left: 16px; right: 16px; max-width: var(--container-max); margin: 0 auto; padding: 12px 20px; background: rgba(5, 8, 15, 0.85); backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); border: 1px solid var(--border-light); border-radius: var(--radius-full); display: flex; justify-content: space-between; align-items: center; z-index: 999; transition: var(--transition-smooth); }
        .navbar.scrolled { top: 12px; background: rgba(5, 8, 15, 0.95); border-color: var(--border-accent); box-shadow: 0 10px 40px rgba(34, 211, 238, 0.15); }
        .brand { display: flex; align-items: center; gap: 8px; font-weight: 700; font-size: 1.2rem; } .brand i { color: var(--accent-primary); } .brand span { background: var(--accent-gradient); -webkit-background-clip: text; color: transparent; }
        .chip-version { background: rgba(34, 211, 238, 0.08); padding: 5px 12px; border-radius: var(--radius-full); border: 1px solid rgba(34, 211, 238, 0.2); font-size: 0.7rem; font-weight: 500; display: flex; align-items: center; gap: 4px; color: var(--text-subtle); }
        .main-orb { max-width: var(--container-max); margin: 0 auto; padding: 100px 16px 40px; width: 100%; }
        @media (min-width: 900px) { .main-orb { padding: 130px 32px 80px; } .hero-section { display: grid; grid-template-columns: 0.9fr 1.1fr; gap: 50px; align-items: center; } }
        .hero-section { margin-bottom: 60px; display: flex; flex-direction: column; gap: 40px; }
        .avatar-ring { width: 100%; aspect-ratio: 1; max-width: 280px; margin: 0 auto; background: linear-gradient(145deg, #1A2639, #0F1420); border-radius: 38% 62% 54% 46% / 46% 42% 58% 54%; animation: floatMorph 8s infinite ease-in-out; border: 2px solid rgba(34, 211, 238, 0.5); display: flex; align-items: center; justify-content: center; position: relative; }
        .avatar-ring i { font-size: 5rem; color: white; text-shadow: 0 0 30px var(--accent-primary); }
        .status-pulse { position: absolute; bottom: 15px; right: 15px; width: 18px; height: 18px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
        .hero-title { font-size: 2.2rem; font-weight: 800; color: white; line-height: 1.1; margin-bottom: 16px; } .gradient-text { background: linear-gradient(to right, #fff, #BAE6FD, #A5F3FC); -webkit-background-clip: text; color: transparent; }
        .hero-desc { color: var(--text-subtle); margin-bottom: 25px; }
        .stats-container { display: flex; gap: 20px; flex-wrap: wrap; } .stat-number { font-size: 1.5rem; font-weight: 700; color: white; } .stat-label { font-size: 0.7rem; text-transform: uppercase; color: var(--text-muted); }
        .filter-section { display: flex; flex-direction: column; gap: 16px; margin: 40px 0 24px; } .section-tag { display: flex; align-items: center; gap: 10px; } .section-tag h2 { font-size: 1.5rem; font-weight: 700; color: white; }
        .filter-group { display: flex; gap: 8px; flex-wrap: wrap; } .filter-chip { padding: 6px 14px; background: rgba(255,255,255,0.02); border: 1px solid var(--border-light); border-radius: var(--radius-full); font-size: 0.75rem; color: var(--text-subtle); cursor: pointer; } .filter-chip.active { background: var(--accent-primary); color: black; }
        
        /* GRID & CARD */
        .projects-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
        @media (min-width: 480px) { .projects-grid { grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); } }
        .project-card { background: var(--bg-card); backdrop-filter: var(--glass-blur); border: 1px solid var(--border-light); border-radius: var(--radius-lg); padding: 20px; transition: var(--transition-smooth); position: relative; overflow: hidden; display: flex; flex-direction: column; height: 100%; cursor: pointer; }
        .project-card:hover { transform: translateY(-6px); background: var(--bg-card-hover); border-color: var(--border-accent); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 16px; }
        .icon-wrapper { width: 55px; height: 55px; background: rgba(34, 211, 238, 0.1); border-radius: 16px; display: flex; align-items: center; justify-content: center; font-size: 1.6rem; color: var(--accent-primary); border: 1px solid rgba(34,211,238,0.2); }
        .badge { padding: 4px 10px; background: rgba(255,255,255,0.02); border-radius: 50px; font-size: 0.65rem; font-weight: 600; border: 1px solid var(--border-light); color: var(--text-subtle); }
        .badge.primary { background: rgba(34, 211, 238, 0.15); color: #A5F3FC; border-color: rgba(34,211,238,0.3); }
        .project-title { font-size: 1.2rem; font-weight: 700; color: white; margin-bottom: 8px; }
        .project-desc { color: var(--text-subtle); font-size: 0.85rem; margin-bottom: 16px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .tech-stack { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 20px; }
        .tech-tag { font-family: 'JetBrains Mono', monospace; font-size: 0.6rem; padding: 4px 8px; background: rgba(0,0,0,0.3); border-radius: 6px; color: var(--text-subtle); border: 1px solid var(--border-light); }
        .card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: auto; border-top: 1px solid var(--border-light); padding-top: 16px; }
        .download-btn { display: flex; align-items: center; gap: 8px; padding: 8px 16px; background: rgba(255,255,255,0.02); border-radius: 50px; font-size: 0.8rem; font-weight: 600; border: 1px solid var(--border-light); color: white; transition: 0.3s; }
        .download-btn:hover { background: var(--accent-primary); color: black; }
        .detail-link { color: var(--text-subtle); font-size: 0.8rem; display: flex; align-items: center; gap: 6px; }

        /* FOOTER & MODAL */
        .cosmic-footer { margin-top: 80px; padding: 40px 0; border-top: 1px solid rgba(34,211,238,0.1); text-align: center; color: var(--text-muted); font-size: 0.9rem; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(3, 5, 10, 0.95); backdrop-filter: blur(10px); z-index: 2000; display: none; justify-content: center; align-items: center; padding: 16px; }
        .modal-overlay.active { display: flex; }
        .modal-content { background: var(--bg-elevated); max-width: 600px; width: 100%; border-radius: 24px; border: 1px solid var(--border-accent); padding: 30px; position: relative; box-shadow: 0 50px 100px -20px black; }
        .modal-close { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; }
        .modal-title { font-size: 1.8rem; color: white; font-weight: 700; margin-bottom: 5px; }
        @keyframes floatMorph { 0%, 100% { border-radius: 38% 62% 54% 46% / 46% 42% 58% 54%; transform: translateY(0); } 50% { border-radius: 46% 54% 38% 62% / 58% 46% 54% 42%; transform: translateY(-12px); } }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(52, 211, 153, 0); } 100% { box-shadow: 0 0 0 0 rgba(52, 211, 153, 0); } }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="brand"><i class="fas fa-cube"></i><span>Ansor</span>.studio</div>
        <div class="chip-version"><i class="fas fa-code-branch"></i> v3.0</div>
    </nav>

    <div class="main-orb">
        <div class="hero-section">
            <div class="avatar-ring"><i class="fas fa-laptop-code"></i><div class="status-pulse"></div></div>
            <div style="text-align:center; md:text-align:left;">
                <h1 class="hero-title">Mas <span class="gradient-text">Ansor</span></h1>
                <div class="hero-desc">Android & Web Artisan. Membangun solusi digital dengan presisi.</div>
                <div class="stats-container" style="justify-content:center;">
                    <div class="stat-item"><span class="stat-number">0</span><span class="stat-label">Projects</span></div>
                    <div class="stat-item"><span class="stat-number">4.9</span><span class="stat-label">Rating</span></div>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <div class="section-tag"><i class="fas fa-rocket"></i><h2>Projects</h2></div>
            <div class="filter-group">
                <span class="filter-chip active">All Apps</span>
            </div>
        </div>

        <div class="projects-grid">

        </div> <footer class="cosmic-footer">
            <p>&copy; 2026 Ansor Studio • Cosmic Dark Edition</p>
        </footer>
    </div>

    <div id="projectModal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()"><i class="fas fa-times"></i></span>
            <div style="display:flex; align-items:center; gap:15px; margin-bottom:20px;">
                <div id="mIcon" class="icon-wrapper" style="width:60px; height:60px; font-size:2rem;"></div>
                <div>
                    <h2 id="mTitle" class="modal-title">App Name</h2>
                    <span id="mVer" class="badge">v1.0</span>
                </div>
            </div>
            <p id="mDesc" style="color:#cbd5e1; line-height:1.7; margin-bottom:20px;">Description here...</p>
            <h4 style="color:white; margin-bottom:10px;">Tech Stack</h4>
            <div id="mTech" class="tech-stack"></div>
            
            <button id="mBtn" class="download-btn" style="width:100%; justify-content:center; padding:15px; font-size:1rem; margin-top:20px;">
                <i class="fas fa-download"></i> Download APK
            </button>
        </div>
    </div>

    <script>
        const modal = document.getElementById('projectModal');

        // Fungsi ini sekarang otomatis membaca data dari atribut HTML kartu
        function openProjectModal(element) {
            const title = element.getAttribute('data-title');
            const ver = element.getAttribute('data-ver');
            const desc = element.getAttribute('data-desc');
            const tech = element.getAttribute('data-tech');
            const apk = element.getAttribute('data-apk');
            const icon = element.getAttribute('data-icon');

            document.getElementById('mTitle').innerText = title;
            document.getElementById('mVer').innerText = ver;
            document.getElementById('mDesc').innerText = desc;
            
            // Icon logic
            const iconContainer = document.getElementById('mIcon');
            if(icon.includes('.png') || icon.includes('.jpg')) {
                iconContainer.innerHTML = '<img src="images/icons/'+icon+'" style="width:100%;height:100%;object-fit:contain;">';
            } else {
                iconContainer.innerHTML = '<i class="fas '+icon+'"></i>';
            }

            // Tech logic
            document.getElementById('mTech').innerHTML = tech.split(',').map(t => 
                '<span class="tech-tag" style="font-size:0.8rem; padding:6px 12px;">'+t.trim()+'</span>'
            ).join('');

            // Button logic
            document.getElementById('mBtn').onclick = function() {
                window.open('apk/' + apk, '_blank');
            };

            modal.classList.add('active');
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        modal.addEventListener('click', function(e) {
            if (e.target === modal) closeModal();
        });
    </script>
</body>
</html>
